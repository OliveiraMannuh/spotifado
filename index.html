<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <h4>Playlist Music</h4>
    <img id="capa" src="imagens/pexels-e-m-6293133.jpg" alt="capa disco">
    
    <div id="favorite">
        <div id="song">
            <div>Nome da MÃºsica</div>
            <div>Nome da Banda</div>
        </div>

        <div class="button" id="like"><i class="bi bi-heart"></i></div>
    </div>

    <div>Barra de Progresso</div>

    <div id="buttons">
        <div class="button" id="shuffle"><i class="bi bi-shuffle"></i></div>
        <div class="button button-navigation" id="previous"><i class="bi bi-skip-start-fill"></i></div>
        <div class="button button-biggest" id="play"><i class="bi bi-play-circle-fill"></i></div>
        <div class="button button-navigation" id="next"><i class="bi bi-skip-end-fill"></i></div>
        <div class="button" id="repeat"><i class="bi bi-repeat"></i></div>
    </div>
</body>
</html>
